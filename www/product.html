<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="product.css" />
    <script src="main.js" defer></script>
    <script src="product.js" defer></script>
    <script
      src="https://kit.fontawesome.com/677b73c60f.js"
      crossorigin="anonymous"
    ></script>
    <title>Webwinkel</title>
  </head>

  <body style="overflow: scroll" class="content">
    <header>
      <div class="icon-bar">
        <a href="cart.html" class="Asize"
          ><i class="fa-solid fa-cart-shopping header-icon"></i
        ></a>
        <a href="product-list.html" class="Asize"
          ><i class="fa-solid fa-book header-icon"></i
        ></a>
        <a href="index.html" class="Asize"><img class="ownlogoimg" /></a>
        <input type="text" placeholder="Search.." id="searchbar" />
      </div>
    </header>
    <div id="page">
      <div id="top-part">
        <!-- src comes from js -->
        <img alt="" id="product-image" />
        <section id="top-details">
          <h3 id="product-author"></h3>
          <h1 class="product-title"></h1>
          <div id="small-details">
            <p id="product-language"></p>
            <p id="product-genres"></p>
            <p id="product-publish-date"></p>
            <p id="product-isbn"></p>
          </div>
          <div id="product-rating-stars" class="mb-20"></div>
          <p id="product-about"></p>
          <button id="cart-button">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="product-price"></span>
          </button>
        </section>
      </div>
      <div id="bottom-part">
        <section id="bottom-details">
          <h3>About the Author</h3>
          <p id="author-about" class="mb-20"></p>
          <h3>More on <span class="product-title"></span></h3>
          <p id="product-info" class="mb-20"></p>
        </section>
        <section id="recommendations" class="product-list"></section>
      </div>
      <h3 class="mb-10">Reviews</h3>
      <section id="product-reviews"></section>
    </div>
    <footer class="icon-barfoot">
      <div class="flexbox">
        <div style="margin-right: auto">
          <b>phone:</b> 0612345678 <br />
          <b>address:</b> Old Utrechtstreet 123 5655GE Utrecht <br />
          <b>email:</b> info@inks.nl <br />
          <b>KVK:</b> 08200671 <br />
        </div>
        <img
          style="margin-right: 10px"
          src="images/Thuiswinkel.png"
          float="left;"
        />
        <img
          style="
            display: block;
            margin-right: 10px;
            background-color: white;
            border-radius: 8px;
            width: 200px;
            object-fit: contain;
          "
          src="images/Webshop.png"
          float="left;"
        />
      </div>
      <img
        id="payment-img"
        src="images/Betaalmethoden.png"
        width="40%"
        float="left;"
      />
      <div class="icon-barfoot"></div>
    </footer>
  </body>
</html>
