<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="product-list.css" />
    <script src="main.js" defer></script>
    <script src="product-list.js" defer></script>
    <script
      src="https://kit.fontawesome.com/677b73c60f.js"
      crossorigin="anonymous"
    ></script>
    <title>Webwinkel</title>
  </head>

  <body style="overflow: scroll" class="content">
    <header>
      <div class="icon-bar">
        <a href="cart.html" class="Asize"
          ><i class="fa-solid fa-cart-shopping header-icon"></i
        ></a>
        <a href="product-list.html" class="Asize"
          ><i class="fa-solid fa-book header-icon"></i
        ></a>
        <a href="index.html" class="Asize"><img class="ownlogoimg" /></a>
        <input type="text" placeholder="Search.." id="searchbar" />
      </div>
    </header>
    <div id="page">
      <section id="filters">
        <form action="product-list.html">
          <div id="filter-sort" class="mb-10">
            <label for="sort-dropdown">Sort</label>
            <select name="sorting" id="sort-dropdown">
              <option value="rating">Rating</option>
              <option value="price-lh">Price Lowest -> Highest</option>
              <option value="price-hl">Price Highest -> Lowest</option>
            </select>
          </div>
          <label for="filter-genre">Genre:</label>
          <div id="filter-genre" class="mb-10"></div>
          <label for="filter-language">Language:</label>
          <div id="filter-language" class="mb-10"></div>
          <div id="filter-rating" class="mb-10">
            <label for="rating-slider">Minimum Rating</label>
            <input
              type="range"
              min="1"
              max="5"
              value="1"
              id="rating-slider"
              name="min-rating"
            />
          </div>
          <div id="filter-price" class="mb-10">
            <label for="price-slider">Maximum Price</label>
            <!-- min, max & value come from css -->
            <input type="range" id="price-slider" name="max-price" />
          </div>
          <input type="text" name="search" id="hidden-search" hidden />
          <button type="submit" id="submit-button">Filter</button>
          <button type="button" id="reset-button">Reset</button>
        </form>
      </section>
      <section id="results" class="product-list"></section>
    </div>
    <footer class="icon-barfoot">
      <div class="flexbox">
        <div style="margin-right: auto">
          <b>phone:</b> 0612345678 <br />
          <b>address:</b> Old Utrechtstreet 123 5655GE Utrecht <br />
          <b>email:</b> info@inks.nl <br />
          <b>KVK:</b> 08200671 <br />
        </div>
        <img
          style="margin-right: 10px"
          src="images/Thuiswinkel.png"
          float="left;"
        />
        <img
          style="
            display: block;
            margin-right: 10px;
            background-color: white;
            border-radius: 8px;
            width: 200px;
            object-fit: contain;
          "
          src="images/Webshop.png"
          float="left;"
        />
      </div>
      <img
        id="payment-img"
        src="images/Betaalmethoden.png"
        width="40%"
        float="left;"
      />
      <div class="icon-barfoot"></div>
    </footer>
  </body>
</html>
