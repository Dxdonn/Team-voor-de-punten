<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/fe0d0ef958.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <script
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Webwinkel</title>
  </head>

  <body style="overflow: scroll" class="content">
    <header>
      <div class="icon-bar">
        <a href="cart.html" class="Asize"
          ><i class="fa-solid fa-cart-shopping header-icon"></i

        ></a>
        <a href="index.html" class="Asize"><img class="ownlogoimg" /></a>
        <input type="text" placeholder="Search.." id="searchbar" />
      </div>
    </header>

    <div class="container">
      <div class="container-products">
        <h1>Winkelwagen</h1>
        <div class="product-header">
          <h5 class="product-title">Produkt</h5>
          <h5 class="price sm-hide">Prijs</h5>
          <h5 class="quantity">Hoeveelheid</h5>
          <h5 class="total">Totaal</h5>
        </div>
        <div class="products"></div>
        <a href="pay.html"
          ><button
            class="text-button"
            style="
              position: relative;
              margin: auto;
              width: 200px;
              text-align: center;
            "
          >
            Afrekenen
          </button></a
        >
      </div>
    </div>

    <footer class="icon-barfoot">
      <div class="flexbox">
        <div style="margin-right: auto">
          <b>phone:</b> 0612345678 <br />
          <b>address:</b> Old Utrechtstreet 123 5655GE Utrecht <br />
          <b>email:</b> info@inks.nl <br />
          <b>KVK:</b> 08200671 <br />
        </div>
        <img
          style="margin-right: 10px"
          src="images/Thuiswinkel.png"
          float="left;"
        />
        <img
          style="
            display: block;
            margin-right: 10px;
            background-color: white;
            border-radius: 8px;
            width: 200px;
            object-fit: contain;
          "
          src="images/Webshop.png"
          float="left;"
        />
      </div>
      <img
        id="payment-img"
        src="images/Betaalmethoden.png"
        width="40%"
        float="left;"
      />
      <div class="icon-barfoot"></div>
    </footer>
  </body>
</html>
